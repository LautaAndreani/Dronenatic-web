<head>

	<script src="https://kit.fontawesome.com/6675209007.js" crossorigin="anonymous"></script>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
	<!-- favicon -->
	<link  rel="icon"   href="img/favicon.png" type="image/png" />
	<title>Dronenatic</title>
</head>
<body>
	<div class="wsp-btn">
		<a target="_blank" href="https://api.whatsapp.com/send?phone=Dronenatic" class="btn-wsp">
			<i class="fab fa-whatsapp"></i>
		</a>
	</div>
	<header>
		<nav class="nav">
			<div class="img-logo">
				<a href="index.html"><img src="img/logo-white.png" alt="logo-dronenatic"  id="logo-header"></a>
				<a href="index.html"><img src="img/logotipo.svg" alt="" id="logotipo-solo"></a>
			</div>
			<ul class="nav-bar">
				<li>
					<a href="index.html">Inicio</a>
					<a href="productos.html">Productos</a>
					<a href="conocenos.html">Conocenos</a>
					<a href="Soporte.html">Soporte</a>
					<a href="contacto.html" id="contacto">Contacto</a>
				</li>
			</ul>
		</nav>
	</header>
	<div class="mapa">
		<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d418.7943846917349!2d-68.8501944412564!3d-32.888779033865006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1613330213147!5m2!1ses!2sar" width="100%" height="700" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">	</iframe>
	</div>
	<div class="contenedor-form">
		<h1><a href="#title-contact">Escribenos</a></h1>
		<div class="contacto">
			<div class="contacto__title" id="title-contact">
				<h2>Ponte en contacto con nosotros</h2>
			</div>
			<div class="contacto__info">
				<p><i class="fas fa-phone-alt"></i> +54 9 2615002819</p>
				<p><i class="fas fa-envelope"></i>   dronenatic@contacto.com</p>
			</div>
			<form action="#">
				<div class="primer-fila">	
					<div class="form__nombre">
						<input type="text" placeholder="Nombre y Apellido" class="text-nombre">
					</div>
					<div class="sexo">
						<p>Sexo:</p>
						<label for="Masculino">Masculino</label>
						<input type="radio" name="sexo" value="Masculino">
						<label for="Femenino">Femenino</label>
						<input type="radio" name="sexo" value="Femenino">
						<label for="No definido">No definido</label>
						<input type="radio" name="sexo" value="No defninido">
					</div>
					<div class="correo">
						<input type="text" placeholder="E-mail" required>
					</div>
					<div class="comentarios">
						<textarea name="comentarios" placeholder="Comentarios" id="" cols="30" rows="10"></textarea>
					</div>
					<div class="button-send">
						<input type="submit">
						<input type="reset" id="reset" value="Restablecer formulario">
					</div>
				</div>
			</form>
		</div>
	</div>
	<footer class="footer">
		<div class="redes-sociales">
			<h2>Redes Sociales</h2>
			<ul>
				<li>
					<a href="#">Twitter</a>
					<a href="#">Facebok</a>
					<a href="#">Instagram</a>
					<a href="#">Youtube</a>
				</li>
			</ul>
		</div>
		<div class="ayuda">	
			<h2>Ayuda</h2>
			<ul>
				<li>
					<a href="#">Métodos de pago</a>
					<a href="#">Garantía</a>
					<a href="#">Envíos</a>
				</li>
			</ul>
		</div>
		<div class="suscribete">
			<h2>Suscribete</h2>
			<p>Enterate de las últimas novedades</p>
			<form action="#">
				<input type="text" placeholder=" e-mail" id="footer-email">
				<input class="send" type="reset" value="enviar">
			</form>	
		</div>
		<div class="logo-footer">
			<img src="img/logotipo.svg" alt="imagotipo-dronenatic">
		</div>
	</footer>
	<script src="https://unpkg.com/scrollreveal"></script>
	<script src="main.js"></script>	
</body>
</html>
